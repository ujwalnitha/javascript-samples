<html>

	<head>
		<title>Variables And Operations</title>

		<script  type = "text/javascript">
		
			<!-- Arithematic Operations on integer variables-->
			var operand1 = 10;

			var operand2 = 20;

			var sum = operand1 + operand2;

			var product = operand1 * operand2;
			
			var diff = operand1 - operand2;
			
			document.write("<strong>  Some Arithematic operations on " + operand1 + " and " + operand2 + "</strong><br/>");
			
			document.write("Sum : " + sum + " Product : " + product + " Difference : " + diff + "<br/>");
			
			<!-- String Operations-->
			var testString = "There are 50 states in USA";
			
			document.write("<strong> String Operation </strong> <br/>Test input string : " + testString + "<br/>");
			
			document.write("Length of string : " + testString.length + "<br/>");
			
			document.write("Number 50 occurs in the string?? " + testString.search("50") + "<br/>");

			
		</script>

	</head>

	<body>
		
	</body>
		
</html>
